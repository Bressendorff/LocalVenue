name: Postman Tests

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Make directory for newman results
        run: mkdir newman

      - name: Run Postman tests
        run: |
          newman run "LocalVenue Tests.postman_collection.json" \
            --env-var "webUrl=https://localvenue-webapp-casp0006.azurewebsites.net/" \
            --reporters htmlextra \
            --reporter-htmlextra-export testResults/runreport.html \
            --reporter-htmlextra-darkTheme

      - name: Publish Postman results
        uses: actions/upload-artifact@v2
        with:
          name: RunReports
          path: testResults
