name: dotnet-format-lint

on:
  workflow_call:

jobs:
  format-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Format
        run: dotnet format --check

      - name: Lint
        run: dotnet analyze
