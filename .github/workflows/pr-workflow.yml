name: .NET Tests on PR

on:
  push:
    branches: ["master"]
    paths:
      #     - "LocalVenue/**"
      #     - "LocalVenue.Tests/**"
      - ".github/workflows/pr-workflow.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "LocalVenue/**"
      - "LocalVenue.Tests/**"
      - ".github/workflows/pr-workflow.yml"

jobs:
  format-lint:
    uses: ./.github/workflows/dotnet-format-lint.yml

  sonarcloud:
    needs: format-lint
    uses: ./.github/workflows/sonarcloud.yml

  xunit-test:
    needs: format-lint
    uses: ./.github/workflows/dotnet-build-test-publish.yml
    with:
      publish: false
