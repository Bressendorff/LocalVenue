name: .NET Tests on PR

on:
  # push:
  #   branches: ["master"]
  #   paths:
  #     - "LocalVenue/**"
  #     - "LocalVenue.Tests/**"
  #     - ".github/workflows/pr-workflow.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "LocalVenue/**"
      - "LocalVenue.Tests/**"
      - ".github/workflows/pr-workflow.yml"

jobs:
  sonarcloud:
    uses: ./.github/workflows/sonarcloud.yml

  xunit-test:
    uses: ./.github/workflows/dotnet-build-test-publish.yml
    with:
      publish: false
